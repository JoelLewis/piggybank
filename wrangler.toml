name = "piggybank"
compatibility_date = "2025-01-21"
pages_build_output_dir = "./frontend/dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "piggybank-db"
database_id = "YOUR_DATABASE_ID_HERE"  # Replace after creating D1 database

# Cron Trigger for daily interest calculation (1:00 AM UTC daily)
[triggers]
crons = ["0 1 * * *"]

