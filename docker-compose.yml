version: '3.8'

services:
  piggybank:
    build: .
    image: piggybank-app
    container_name: piggybank
    ports:
      - "3000:3000"
      - "4000:4000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/piggybank.db
    restart: unless-stopped
