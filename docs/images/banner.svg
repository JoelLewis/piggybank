<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D" />
      <stop offset="100%" style="stop-color:#F59E0B" />
    </linearGradient>
    <linearGradient id="pigBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9A8D4" />
      <stop offset="100%" style="stop-color:#EC4899" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" rx="16" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="60" fill="#fff" opacity="0.05"/>
  <circle cx="1100" cy="320" r="80" fill="#fff" opacity="0.05"/>
  <circle cx="950" cy="60" r="40" fill="#fff" opacity="0.07"/>
  <circle cx="200" cy="350" r="30" fill="#fff" opacity="0.06"/>

  <!-- Floating coins decoration -->
  <g opacity="0.2">
    <circle cx="180" cy="130" r="14" fill="url(#coin)" stroke="#D97706" stroke-width="1.5"/>
    <text x="180" y="135" text-anchor="middle" font-size="14" font-weight="bold" fill="#92400E">$</text>
  </g>
  <g opacity="0.15">
    <circle cx="1050" cy="100" r="18" fill="url(#coin)" stroke="#D97706" stroke-width="1.5"/>
    <text x="1050" y="106" text-anchor="middle" font-size="17" font-weight="bold" fill="#92400E">$</text>
  </g>
  <g opacity="0.12">
    <circle cx="300" cy="60" r="12" fill="url(#coin)" stroke="#D97706" stroke-width="1.5"/>
    <text x="300" y="65" text-anchor="middle" font-size="12" font-weight="bold" fill="#92400E">$</text>
  </g>
  <g opacity="0.18">
    <circle cx="1000" cy="280" r="16" fill="url(#coin)" stroke="#D97706" stroke-width="1.5"/>
    <text x="1000" y="286" text-anchor="middle" font-size="15" font-weight="bold" fill="#92400E">$</text>
  </g>

  <!-- Piggybank icon -->
  <g transform="translate(135, 120) scale(2.2)" filter="shadow">
    <!-- Pig body -->
    <ellipse cx="42" cy="40" rx="32" ry="26" fill="url(#pigBody)"/>
    <!-- Pig head -->
    <ellipse cx="70" cy="32" rx="16" ry="14" fill="#F9A8D4"/>
    <!-- Snout -->
    <ellipse cx="82" cy="34" rx="8" ry="6" fill="#FBCFE8"/>
    <circle cx="80" cy="33" r="1.5" fill="#BE185D"/>
    <circle cx="84" cy="33" r="1.5" fill="#BE185D"/>
    <!-- Eye -->
    <circle cx="72" cy="28" r="2.5" fill="#1E1B4B"/>
    <circle cx="73" cy="27" r="0.8" fill="#fff"/>
    <!-- Ear -->
    <ellipse cx="65" cy="20" rx="6" ry="8" fill="#EC4899" transform="rotate(-15 65 20)"/>
    <ellipse cx="65" cy="21" rx="3.5" ry="5" fill="#F9A8D4" transform="rotate(-15 65 21)"/>
    <!-- Coin slot -->
    <rect x="32" y="14" width="16" height="3" rx="1.5" fill="#BE185D" opacity="0.6"/>
    <!-- Coin going in -->
    <g filter="glow">
      <circle cx="40" cy="8" r="7" fill="url(#coin)" stroke="#D97706" stroke-width="1"/>
      <text x="40" y="12" text-anchor="middle" font-size="9" font-weight="bold" fill="#92400E">$</text>
    </g>
    <!-- Legs -->
    <rect x="20" y="60" width="7" height="10" rx="3" fill="#EC4899"/>
    <rect x="35" y="60" width="7" height="10" rx="3" fill="#EC4899"/>
    <rect x="50" y="60" width="7" height="10" rx="3" fill="#EC4899"/>
    <rect x="65" y="60" width="7" height="10" rx="3" fill="#EC4899"/>
    <!-- Tail -->
    <path d="M10 35 Q5 30, 8 25 Q11 20, 8 15" stroke="#EC4899" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Text content -->
  <text x="420" y="155" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="800" fill="#ffffff" letter-spacing="-2">
    Piggybank
  </text>
  <text x="420" y="210" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#E0E7FF" font-weight="400" letter-spacing="0.5">
    Teach your kids smart money habits
  </text>

  <!-- Feature pills -->
  <g transform="translate(420, 240)">
    <rect x="0" y="0" width="130" height="34" rx="17" fill="#fff" opacity="0.15"/>
    <text x="65" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#E0E7FF" font-weight="500">Self-Hosted</text>

    <rect x="145" y="0" width="170" height="34" rx="17" fill="#fff" opacity="0.15"/>
    <text x="230" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#E0E7FF" font-weight="500">Compound Interest</text>

    <rect x="330" y="0" width="160" height="34" rx="17" fill="#fff" opacity="0.15"/>
    <text x="410" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#E0E7FF" font-weight="500">Multi-Account</text>

    <rect x="505" y="0" width="120" height="34" rx="17" fill="#fff" opacity="0.15"/>
    <text x="565" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#E0E7FF" font-weight="500">Docker</text>
  </g>

  <!-- Version badge area -->
  <text x="420" y="320" font-family="system-ui, sans-serif" font-size="15" fill="#C7D2FE" font-weight="400">
    A virtual piggybank that makes saving fun and rewarding.
  </text>
  <text x="420" y="345" font-family="system-ui, sans-serif" font-size="15" fill="#C7D2FE" font-weight="400">
    Built with Astro + React + Express + SQLite.
  </text>
</svg>
